<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    
</head>


<nav>
    <a class="nav-link" href="index.html" id="tienda-link"><img src="#" alt="Atras"></a>
    <span id="user-email" style="display: none;"></span>
    <a class="nav-link" href="#" id="logout-link" style="display: none;">Cerrar sesión</a>
</nav>
<main>
<h1>Iniciar sesión</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
      
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
      
        <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a><br>
      
        <div id="login-message"></div>
      
        <button type="submit">Entrar</button>
      </form>
      
    </main>

    
    <script src="login.js"></script>
