    <script>
        function abrirsesion() {
            // L√≥gica para abrir sesi√≥n (si es necesario)
            transferirCarrito();  // Transfiere el carrito al pago
        }
    
        function transferirCarrito() {
            var carritoTable = document.getElementById('carritoTable');
            var carritoInfo = { detalles: [] };
    
            for (var i = 0; i < carritoTable.rows.length; i++) {
                var codigo = carritoTable.rows[i].cells[0].innerText;
                var titulo = carritoTable.rows[i].cells[1].innerText;
                var precio = carritoTable.rows[i].cells[2].innerText;
                var cantidad = carritoTable.rows[i].cells[3].querySelector('input').value;
                var subtotal = carritoTable.rows[i].cells[4].innerText;
    
                carritoInfo.detalles.push({ codigo, titulo, precio, cantidad, subtotal });
            }
    
            localStorage.setItem('carritoInfo', JSON.stringify(carritoInfo));
            window.location.href = 'pago.html';  // Redirecciona a la p√°gina de pago
        }
    </script>
